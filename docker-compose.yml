services:
  mosquitto:
    build:
      context: .
    image: mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    network_mode: "host"
    environment:
      - MOSQUITTO_USERNAME=${MOSQUITTO_USERNAME}
      - MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./log:/mosquitto/log
      - data:/mosquitto/data
volumes:
  data:
    name: "mosquitto_data"
